<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Cabeçalho da página -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro - GRSinfos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="index.html"> <!-- Corrigido para "index.html" -->

    <script src="search.js"></script>
</head>
<body>
    <!-- Conteúdo da página -->
    <div class="container">
        <div class="header">
            <div class="grs-infos">GRSinfos</div>
        </div>
   <div class="login-form" id="login-form">
    <h2>Login</h2>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
        <button type="button" id="login-button" class="btn btn-primary">Entrar</button>
    </form>
</div>



    <!-- Rodapé da página -->
</body>
</html>
